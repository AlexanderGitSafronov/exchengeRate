<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exchange-rate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/26ab02136f.js"
      defer
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="exchenge">
        <div class="exchenge__tittle">
          <h1><strong>EXCHANGE</strong></h1>
        </div>
        <div class="exchenge__body">
          <div class="exchenge__body_input">
            <div class="first__input_block">
              <select name="" id="first__select">
                <option value="UA" selected>UA</option>
              </select>
              <input type="number" id="first__input" />
            </div>

            <div class="icon"></div>
            <div class="second___input_block">
              <input type="text" id="second__input" />
              <select name="" id="second__select">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CNY">CNY</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="HKD">HKD</option>
                <option value="HUF">HUF</option>
                <option value="INR">INR</option>
                <option value="IDR">IDR</option>
                <option value="ILS">ILS</option>
                <option value="JPY">JPY</option>
                <option value="KZT">KZT</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
